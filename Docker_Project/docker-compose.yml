version: "3.9"
services:
  ruuter:
    container_name: ruuter
    build:
      context: ./Ruuter/
    volumes:
      - ./Ruuter/DSL:/DSL
    ports:
      - 8080:8080

  resql:
    container_name: resql
    image: spring-boot
    build:
      context: ./Resql
    ports:
      - "8082:8082"
    volumes:
      - ./Resql/:/src/app
    environment:
      - JDBC_URL=jdbc:postgresql://db:5432/ria-db
      - PING_ENDPOINT=http://localhost:8082/healthz
      - STARTUP_ENDPONT=http://localhost:8082/create_schema
    entrypoint:
      - /src/app/entrypoint.sh

  db:
    container_name: db
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=pass
      - POSTGRES_USER=user
      - POSTGRES_DB=ria-db